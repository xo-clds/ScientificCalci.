<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

  <!-- History Panel -->
  <div id="history" class="history"></div>

  <!-- Display -->
  <input type="text" id="display" class="display" value="0" disabled>

  <!-- Clear History Button -->
  <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>

  <!-- Buttons -->
  <div class="buttons">
    <!-- Row 1 -->
    <button onclick="clearAll()">C</button>
    <button onclick="clearEntry()">CE</button>
    <button onclick="negate()">+/-</button>
    <button onclick="appendOperator('%')">%</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="appendOperator('*')">*</button>

    <!-- Row 2 -->
    <button onclick="appendOperator('(')">(</button>
    <button onclick="appendOperator(')')">)</button>
    <button onclick="func('sin')">sin</button>
    <button onclick="func('cos')">cos</button>
    <button onclick="func('tan')">tan</button>
    <button onclick="appendOperator('-')">-</button>

    <!-- Row 3 -->
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="func('log')">log</button>
    <button onclick="func('ln')">ln</button>
    <button onclick="appendOperator('+')">+</button>

    <!-- Row 4 -->
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="func('sqrt')">√</button>
    <button onclick="func('sqr')">x²</button>
    <button onclick="calculate()">=</button>

    <!-- Row 5 -->
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDecimal()">.</button>
    <button onclick="func('pow')">x^y</button>

    <!-- Row 6 -->
    <button onclick="func('inv')">1/x</button>
    <button onclick="func('exp')">e^x</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
